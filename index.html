<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiki My Love üíñ</title>

    <style>
        body {
            background: linear-gradient(to bottom, #ffe6f0, #ffccd5);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding-top: 80px;
        }

        h1 {
            color: #ff1a75;
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        button {
            font-size: 1.4em;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px;
        }

        #yesBtn {
            background-color: #ff3366;
            color: white;
        }

        #yesBtn:hover {
            background-color: #e6004c;
        }

        #noBtn {
            background-color: #999;
            color: white;
            position: absolute;
        }

        #loveMessage {
            font-size: 2em;
            color: #ff1a75;
            margin-top: 30px;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Kiki my Love üíñ</h1>

    <p>
        Will you be my Valentine? üíòüíû  
        <br>
        You are my favorite person in the world ‚ù§Ô∏è
    </p>

    <button id="yesBtn" onclick="sayYes()">YES üíï</button>
    <button id="noBtn" onmouseover="moveNo()">NO üôà</button>

    <div id="loveMessage"></div>
<img id="KikiPic" src="kiki.jpg" style="display:none; width:260px; border-radius:20px; margin-top:20px; box-shadow: 0 0 20px #ff66a3;">

    <!-- Romantic Music -->
    <audio id="music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById("noBtn");

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function sayYes() {document.getElementById("kikiPic").style.display = "block";

            document.getElementById("loveMessage").innerHTML =
                "YAYYYYY!!! üíñüíñüíñ<br>Kiki my Love, I choose you every day üíòüíû‚ù§Ô∏è";

            document.getElementById("music").play();
            startHearts();
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        // Initial NO button position
        moveNo();
    </script>

</body>
</html>
